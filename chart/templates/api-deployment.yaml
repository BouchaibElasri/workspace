apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    {{- include "student.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: api
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: api
          image: {{ .Values.api.image }}:{{ .Values.tag }}
          env:
            - name: MONGO_URL
              value: mongodb://okteto:okteto@mongodb/okteto
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            periodSeconds: 1
            httpGet:
              path: /api/v1/student
              port: 8080
          livenessProbe:
            periodSeconds: 1
            httpGet:
              path: /api/v1/student
              port: 8080